<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Lato:ital,wght@0,100;0,300;1,300&family=Nanum+Gothic:wght@400;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">My To Do List</div>

    <div class="folder-container">
      <div class="header-style">Folder</div>
      <div class="folder-items-container">
        <div class="folder-item">Youtube</div>
        <div class="folder-item">Household</div>
        <div class="folder-item">Work</div>
      </div>

      <div class="add-folder-container">
        <form action="">
          <button class="btn folder">+</button>
          <input
            type="text"
            class="folder-add-btn"
            id="folder-add-btn"
            placeholder="new folder name"
            aria-label="new folder name"
          />
        </form>
      </div>
    </div>

    <div class="tasks-container">
      <div class="header-style">Tasks</div>
      <div class="tasks-item-container">
        <div class="task-item">
          <input type="checkbox" id="task-1" />
          <label for="task-1">Video producing</label>
        </div>
        <!-- task1 -->

        <div class="task-item">
          <input type="checkbox" id="task-2" />
          <label for="task-2">Content writing</label>
        </div>
        <!-- task2 -->

        <div class="task-item">
          <input type="checkbox" id="task-3" />
          <label for="task-3">Thumbnail</label>
        </div>
        <!-- task3 -->
      </div>

      <div class="add-task-container">
        <form action="">
          <button class="btn task">+</button>
          <input
            type="text"
            class="task-add-btn"
            id="task-add-btn"
            placeholder="new task name"
            aria-label="new task name"
          />
        </form>
      </div>

      <div class="tasks-btn-container">
        <button class="btn-delete">Delete List</button>
        <button class="btn-delete">Delete Task Done</button>
      </div>
    </div>
  </body>
</html>
